<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so a"));
    let b = parseInt(prompt("nhap so b"));
    let c = parseInt(prompt("nhap so c"));

    function checkNumber()  {
        if ( a > b && a > c) {
            document.write("a la so lon nhat");
        } else  if ( b > a && b > c) {
            document.write("b la so lon nhat");
        } else {
            document.write("c la so lon nhat");

        }
    }
    checkNumber();
</script>
</body>
</html>
